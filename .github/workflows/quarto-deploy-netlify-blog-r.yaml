on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: quarto-deploy-netlify-blog-r

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      # Always required because the Netlify step creates a deployment
      deployments: write
      # For `enable-commit-status`
      statuses: write
      # For `enable-commit-comment` and `enable-pull-request-comment`
      # contents: write

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Only install packages required to run downlit linking.
      # The blog posts themselves are frozen.
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # withr -
          #  Required by downlit but not listed as a dependency right now
          #  https://github.com/r-lib/downlit/pull/141
          # sessioninfo -
          #  For nice lockfile printing in the action
          packages: |
            downlit
            withr
            any::sessioninfo


      - name: Install Quarto
        uses: quarto-dev/quarto-actions/install-quarto@v1
        with:
          # Pin the quarto version
          version: 0.9.344

      - name: Render blog
        run: |
          quarto render

      - name: Deploy to Netlify
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './_site'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message:
            'Deploy from GHA: ${{ github.event.pull_request.title || github.event.head_commit.message }} (${{ github.sha }})'
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
